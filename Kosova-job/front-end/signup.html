 <!DOCTYPE html>
  <html lang="en">
     <head>
       <meta charset="UTF-8" /> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
       <title>CareerHub - Sign Up / Sign In</title> <link rel="stylesheet" href="signup.css" />
       </head> 
       <body> 
        <div class="auth-container"> 
          <div class="auth-card"> <!-- Sign Up Form --> 
            <form id="signup-form"> <h2>Sign Up</h2> 
              <div class="role-selection"> <label>
                <input type="radio" name="role" value="jobseeker" checked> Job Seeker</label>
                 <label><input type="radio" name="role" value="employer"> Employer</label>
                 </div> <input type="text" id="signup-name" placeholder="Full Name" required /> 
                 <input type="email" id="signup-email" placeholder="Email" required /> <input type="password" id="signup-password" placeholder="Password" required />
                  <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required /> 
                  <button type="submit">Sign Up</button> <p class="switch-text"> Already have an account? <span id="show-login">Sign In</span> </p> 
                </form> <!-- Sign In Form --> <form id="signin-form" class="hidden"> <h2>Sign In</h2> <input type="email" id="signin-email" placeholder="Email" required /> <input type="password" id="signin-password" placeholder="Password" required /> <button type="submit">Sign In</button> <p class="switch-text">
                   <span id="forgot-password">Forgot Password?</span> </p> <p class="switch-text"> Donâ€™t have an account? <span id="show-signup">Sign Up</span> </p> </form> <!-- Reset Password Form --> <form id="reset-form" class="hidden"> <h2>Reset Password</h2> 
                    <input type="email" id="reset-email" placeholder="Enter your email" required /> <input type="password" id="reset-new-password" placeholder="Enter new password" required /> <button type="submit">Reset Password</button> 
                    <p class="switch-text"> <span id="back-to-login">Back to Sign In</span> </p> </form>
               </div> </div> <script src="signup.js"></script> </body> </html>
