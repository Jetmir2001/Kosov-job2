 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Resume</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', /* Elegant blue */
            accent: '#9333EA',
            base: '#F3F4F6'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
      daisyui: { themes: ["corporate"] },
    };
  </script>
</head>

<body class="bg-gradient-to-tr from-blue-50 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-6 font-inter">

  <!-- Resume Builder Container -->
  <div class="w-full max-w-4xl backdrop-blur-md bg-white/80 border border-gray-200 shadow-2xl rounded-2xl p-10 animate-fade-in">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary mb-2">ðŸ’¼ Create Your Resume</h1>
      <p class="text-gray-600 text-sm">Fill out your information and instantly generate a clean, modern resume.</p>
    </div>

    <!-- Form -->
    <form id="resumeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="form-control">
        <label class="label"><span class="label-text font-semibold">Full Name</span></label>
        <input type="text" id="fullName" placeholder="Elvis..." class="input input-bordered w-full" required />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text font-semibold">Email</span></label>
        <input type="email" id="email" placeholder="you@example.com" class="input input-bordered w-full" required />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text font-semibold">Phone</span></label>
        <input type="text" id="phone" placeholder="+1 234 567 890" class="input input-bordered w-full" required />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text font-semibold">Skills</span></label>
        <textarea id="skills" placeholder="JavaScript, UI/UX Design, Leadership..." class="textarea textarea-bordered w-full h-24" required></textarea>
      </div>

      <div class="form-control md:col-span-2">
        <label class="label"><span class="label-text font-semibold">Experience</span></label>
        <textarea id="experience" placeholder="List your work experience..." class="textarea textarea-bordered w-full h-24" required></textarea>
      </div>

      <div class="form-control md:col-span-2">
        <label class="label"><span class="label-text font-semibold">Education</span></label>
        <textarea id="education" placeholder="Add your education background..." class="textarea textarea-bordered w-full h-24" required></textarea>
      </div>

      <div class="md:col-span-2">
        <button type="submit" class="btn btn-primary w-full mt-2 text-lg font-semibold hover:scale-[1.02] transition-transform">
          âœ¨ Generate Resume
        </button>
      </div>
    </form>

    <!-- Resume Preview -->
    <div id="resumePreview" class="hidden mt-10 bg-gray-50 border border-gray-200 rounded-xl shadow-lg p-8 animate-fade-in">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-primary">Resume Preview</h2>
        <button id="downloadBtn" class="btn btn-accent btn-sm">â¬‡ Download PDF</button>
      </div>

      <div id="previewContent" class="space-y-3 text-gray-800 leading-relaxed"></div>
    </div>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="seeker.js"></script>

  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fadeInUp 0.8s ease-out both;
    }

    textarea, input {
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    textarea:focus, input:focus {
      box-shadow: 0 0 0 3px rgba(37,99,235,0.3);
      transform: scale(1.01);
    }

    #resumePreview {
      transition: all 0.4s ease;
    }
  </style>

  <style>
  input.input-bordered,
  textarea.textarea-bordered,
  select.select-bordered {
    background-color: #ffffff !important;
    color: #1f2937; /* neutral dark text */
  }
</style>


</body>
</html>
