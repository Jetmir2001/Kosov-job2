 <!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Jobs - Agency</title>
  <link rel="stylesheet" href="post-job.css">

  <!-- Tailwind + DaisyUI CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
      daisyui: { themes: ["light", "dark"] },
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .job-logo-tiny { height: 50px; width: 50px; object-fit: cover; border-radius: 0.5rem; }
    #job-listings { max-height: 80vh; overflow-y: auto; padding-right: 4px; }
  </style>
</head>
<body class="bg-base-200 min-h-screen p-6">

  <!-- Header -->
 <header class="fixed top-0 left-0 w-full flex justify-between items-center bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-4 px-8 shadow-lg z-50">
  <h1 class="text-2xl md:text-3xl font-bold tracking-wide">Job Portal</h1>
  <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white rounded-lg px-4 py-2 shadow-md transition-transform hover:scale-105">
    Logout
  </button>
  <a href="agency.html">Home</a>
</header>

<!-- Add margin-top below to push content down -->
<div class="mt-24"></div>


  <!-- Two-column layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Left: Post Job Form -->
  <section class="lg:col-span-1">
  <h2 class="text-2xl font-semibold mb-4">Post a Job</h2>
  <form id="job-form" class="bg-base-100 p-6 rounded-lg shadow-lg space-y-4 sticky top-6">
    <div class="grid grid-cols-1 gap-4">
      <input type="text" id="job-title" placeholder="Job Title" class="input input-bordered w-full" required>
      <input type="text" id="job-company" placeholder="Company Name" class="input input-bordered w-full" required>
      <input type="text" id="job-location" placeholder="Location" class="input input-bordered w-full" required>
      <input type="text" id="job-type" placeholder="Type (Full-time, Remote...)" class="input input-bordered w-full" required>
      <input type="text" id="job-category" placeholder="Category" class="input input-bordered w-full" required>
      <input type="text" id="job-logo" placeholder="Company Logo URL" class="input input-bordered w-full">
      <!-- Job Details -->
<textarea id="job-details" placeholder="Short summary about the job" 
  class="textarea textarea-bordered w-full" required></textarea>

<!-- Job Description -->
<textarea id="job-description" placeholder="Detailed job description (roles, responsibilities...)" 
  class="textarea textarea-bordered w-full" required></textarea>

<!-- Job Requirements -->
<textarea id="job-requirements" placeholder="List job requirements or qualifications" 
  class="textarea textarea-bordered w-full" required></textarea>



   
    <button 
      type="submit" 
      class="btn w-40 mt-2 rounded-lg text-white bg-gradient-to-r from-blue-500 to-blue-600 
             shadow-lg hover:scale-105 hover:shadow-xl transition-transform">
      Post Job
    </button>
  </form>
</section>


    <!-- Right: Job Cards -->
    <section class="lg:col-span-2">
      <h2 class="text-2xl font-semibold mb-4">Your Jobs</h2>
      <div id="job-listings" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

  </div>

  <!-- Delete Confirmation Modal -->
<!-- Delete Confirmation Modal -->
<div 
  id="delete-modal" 
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-full transform scale-95 opacity-0 animate-modal-in">
    <h3 class="text-lg font-bold mb-4 text-gray-800">Confirm Delete</h3>
    <p class="mb-6 text-gray-600">Are you sure you want to delete this job?</p>
    <div class="flex justify-end gap-3">
      <!-- Delete Button (Red) -->
      <button 
        id="confirm-delete" 
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
        Delete
      </button>

      <!-- Cancel Button (Gray) -->
      <button 
        id="cancel-delete" 
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors">
        Cancel
      </button>
    </div>
  </div>
</div>



  <!-- JS Files -->
  <script src="agency.js"></script>
  <script src="post-job.js"></script>

</body>
</html>
